<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Decodificador</title>
</head>
<body>
    <main class="decodificador">
        <section class="decodificador_texto">
            <img src="./Imagens/logo.png" alt="logo" height="48px" width="120px">
            <textarea placeholder="Digite o código" id="codigo" class="codigo" cols="30" rows="10"></textarea>
            <div class="decodificador_texto_info">
                <img src="./Imagens/exclamacao.jpeg" alt="exclamacao" width="15px" height="15px">
                <div>
                    <h6>Apenas letras minúsculas e sem acento</h6>
                </div>
            </div>
            <div class="decodificador_botoes">
                <button class="btn-criptografar" type="button" onclick="criptografar()">Criptografar</button>
                <button class="btn-descriptografar" type="button" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <section class="decodificador_resultado">
            <img src="./Imagens/IMG.png" alt="desenho de uma pessoa sentada segurando uma lupa" width="336" height="304">
            <div class="decodificador_resultado_texto">
                <h5>Nenhuma mensagem encontrada</h5>
                <h6>Digite um texto que você deseja criptografar ou descriptografar.</h6>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="footer_info">
                <ul>
                    <li>Desenvolvedora: Beatriz Moura</li>
                    <li>Email: beatriz.m.santos@gmail.com</li>
                    <a href="https://github.com/Beatriz-Moura" target="_blank">Github</a>
                </ul>
        </section>
        <img src="./Imagens/Foto.png" width="120px" height="120px" alt="foto de Beatriz Moura">
    </footer>
</body>
</html>
