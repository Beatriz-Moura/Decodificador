<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <img src="./Imagens/logo.png" alt="logo" height="48px" width="120px">
    </header>
    <main>
        <section>
            <textarea placeholder="Digite o código" id="codigo" cols="30" rows="10"></textarea>
            <div>
                <div><img src="./Imagens/exclamacao.jpeg" alt="exclamacao" width="15px" height="15px"></div>
                <h6>Apenas letras minúsculas e sem acento</h6>
            </div>
            <div id="botoes">
                <button id="btn-criptografar">Criptografar</button>
                <button id="btn-descriptografar">Descriptografar</button>
            </div>
        </section>
        <section>
            <textarea id="texto" cols="30" rows="10"></textarea>
            <button id="btn-copiar">Copiar</button>
        </section>
    </main>
    <footer>
        <section id="footer">
            <ul id="info">
                <li>Desenvolvedora: Beatriz Moura</li>
                <li>Email: beatriz.m.santos@gmail.com</li>
                <li><a href="https://github.com/Beatriz-Moura" target="_blank">Github</a></li>
            </ul>
            <div>
                <img src="./Imagens/Foto.png" width="120px" height="120px" alt="foto de Beatriz Moura">
            </div>
        </section>
    </footer>
</body>
</html>
